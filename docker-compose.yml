x-basics: &basics
  env_file:
    - .env
  restart: unless-stopped
services:
  redis:
    container_name: redis
    image: "redis:${REDIS_VERSION:-latest}"
    <<: *basics
    command: redis-server --appendonly yes --replica-read-only no
    networks:
      core:
        ipv4_address: 172.20.0.4
    volumes:
      - "~/volumes/redis/data:/data"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s
